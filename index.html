<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Estacionamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Controle de Estacionamento</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Registrar Entrada</h2>
      <form id="entry-form">
        <label for="plate">Placa do Veículo:</label>
        <input type="text" id="plate" name="plate" required>
        <button type="submit">Registrar Entrada</button>
      </form>
    </section>

    <section id="exit-section">
      <h2>Registrar Saída</h2>
      <form id="exit-form">
        <label for="exit-plate">Placa do Veículo:</label>
        <input type="text" id="exit-plate" name="exit-plate" required>
        <button type="submit">Registrar Saída</button>
      </form>
    </section>

    <section id="status">
      <p id="status-message"></p>
    </section>

    <section id="vehicle-list">
      <h2>Veículos Estacionados</h2>
      <table id="vehicle-table">
        <thead>
          <tr>
            <th>Placa</th>
            <th>Entrada</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados serão inseridos aqui dinamicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
