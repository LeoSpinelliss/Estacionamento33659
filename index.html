<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API Estacionamento</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Controle de Estacionamento</h1>

    <input type="text" id="plateInput" placeholder="Digite a placa do veículo" />

    <div class="btn-group">
      <button onclick="listarAtivos()">Listar Veículos Ativos</button>
      <button onclick="registrarEntrada()">Registrar Entrada</button>
      <button onclick="registrarSaida()">Registrar Saída</button>
      <button onclick="verificarVeiculo()">Verificar Veículo</button>
      <button onclick="cancelarRegistro()">Cancelar Registro</button>
      <button onclick="atualizarDados()">Atualizar Dados</button>
      <button onclick="gerarRelatorio()">Relatório Diário</button>
      <button onclick="verificarVagas()">Verificar Vagas</button>
      <button onclick="tempoPermanencia()">Tempo de Permanência</button>
    </div>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
